<!doctype html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./fonts/track.css">
    <link href="css/NodeBt.css" rel="stylesheet" />

  </head>

  <body>
    <div id="container">
      <table width="100%">
        <tr>
          <td width="33%" align="center">
            <h4>battery level</h4>
            <div style="display: inline; width: 100px; height: 100px;">
              <!--<input class="dial battery" readonly value="50">-->
              <input class="dial battery" readonly data-width="90" data-displayPrevious=true data-fgColor="#ffec03" data-skin="tron" data-thickness=".2" value="0">
            </div>
          </td>
          <td width="33%" align="center">
            <h4>servo pos</h4>
            <div style="display: inline; width: 100px; height: 100px;">
              <input class="dial servoPos" readonly data-width="90" data-bgColor="AAAAAA" data-fgColor="#eedc03" data-width="90" data-min="-90" data-max="90" data-angleOffset=-90 data-cursor=true data-angleArc=180 value="0">
            </div>
          </td>
          <td width="33%" align="center">
            <h4>ram</h4>
            <div style="display: inline; width: 100px; height: 100px;">
              <!--<input class="dial ram" readonly value="50">-->
              <input class="dial ram" readonly data-width="90" data-displayPrevious=true data-fgColor="#ffec03" data-skin="tron" data-thickness=".2" value="0">
            </div>
          </td>
        </tr>

        <tr>
          <td align="center">
            <h4>left motor speed</h4>
            <div style="display: inline; width: 100px; height: 100px;">
              <input class="dial" id="lspeed" readonly data-fgColor="#ffec03" data-width="90" data-min="-400" data-max="400" data-angleOffset=-180 data-cursor=true data-skin="tron" data-thickness=".2" value="0">
            </div>
          </td>
          <td align="center">
            <h4>heading</h4>
            <div style="display: inline; width: 100px; height: 100px;">
              <input class="dial heading" readonly data-width="90" data-bgColor="AAAAAA" data-fgColor="#eedc03" data-width="90" data-min="-180" data-max="180" data-angleOffset=-180 data-cursor=true value="0">
            </div>
          </td>
          <td align="center">
            <h4>right motor speed</h4>
            <div style="display: inline; width: 100px; height: 100px;">
              <input class="dial" id="rspeed" readonly data-fgColor="#ffec03" data-width="90" data-min="-400" data-max="400" data-angleOffset=-180 data-cursor=true data-skin="tron" data-thickness=".2" value="0">
            </div>
          </td>
        </tr>
        <tr>
          <div class="robot" id="robot"></div>
        </tr>
        <tr>
          <div class="bluetoothclass" id="bluetooth">
            <button href="#fakelink" readonly class="btn btn-block btn-lg btn-info" id="connect">Connect Bluetooth</a>
          </div>
        </tr>
      </table>
    </div>

  </body>
