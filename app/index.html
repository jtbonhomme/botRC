<!doctype html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./fonts/track.css">
    <link href="css/NodeBt.css" rel="stylesheet" />

  </head>

  <body>
    <div id="container">
      <table width="100%">
        <tr>
          <td width="50%" align="center">
            <h3>Left motor speed</h3><h1><div id="lspeed"></div></h1>
          </td>
          <td width="50%" align="center">
            <h3>Right Motor Speed</h3><h1><div id="rspeed"></div></h1>
          </td>
        </tr>
        <tr>
          <td width="50%" align="center">
            <h3>Battery</h3>
            <div style="display: inline; width: 150px; height: 200px;">
              <input class="dial battery" readonly value="50">
            </div>
          </td>
          <td width="50%" align="center">
            <h3>Ram</h3>
            <div style="display: inline; width: 150px; height: 200px;">
              <input class="dial ram" readonly value="50">
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="robot" id="robot"></div>

    <table width="100%">
      <tr>
        <td width="50%" align="center">
          <a href="#fakelink" class="btn btn-block btn-lg btn-info" id="connect">Connect Bluetooth</a>
        </td>
        <td width="50%" align="center">
          <div class="bluetooth" id="bluetooth"></div>
        </td>
      </tr>
    </table>

    <!-- 
          Script shall be placed after html (otherwise div are undefined when views are initialized)
      -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.knob.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/NodeBt.js"></script>

  </body>
</html>
